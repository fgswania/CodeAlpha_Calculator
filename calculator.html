
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="keys">
            <button class="key" onclick="Clear('C')">C</button>
            <button class="key" onclick="button_display('/')">/</button>
            <button class="key" onclick="button_display('*')">*</button>
            <button class="key" onclick="button_display('7')">7</button>
            <button class="key" onclick="button_display('8')">8</button>
            <button class="key" onclick="button_display('9')">9</button>
            <button class="key" onclick="button_display('-')">-</button>
            <button class="key" onclick="button_display('4')">4</button>
            <button class="key" onclick="button_display('5')">5</button>
            <button class="key" onclick="button_display('6')">6</button>
            <button class="key" onclick="button_display('+')">+</button>
            <button class="key" onclick="button_display('1')">1</button>
            <button class="key" onclick="button_display('2')">2</button>
            <button class="key" onclick="button_display('3')">3</button>
            <button class="key" onclick="result('=')">=</button>
            <button class="key" onclick="button_display()">0</button>
            <button class="key" onclick="button_display('.')">.</button>
        </div>
    </div>


    
    
</body>
</html>
</body>
</html>
